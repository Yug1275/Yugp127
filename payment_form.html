<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="" method="get">   <!--For creating form-->
        <h1>Payment Form</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p> Name: * <input type="text" name="name" id="name" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male * <input type="radio" name="gender" id="male" required>
            Female *<input type="radio" name="gender" id="female" required>
            Transgender *<input type="radio" name="gender" id="transgender" required>
        </p>
    </fieldset>  
    <p>Address <textarea name="Address" id="Address" cols="100" rows="5"></textarea></p>
    <p> Email: *<input type="email" name="email" id="email" required></p>
    <p>Pincode: *<input type="number" name="pincode" id="pincode" required></p>
    <hr>
    <h1>Payment information</h1>
    <p>Card type: *<select name="card_type" id="card_type" required>
        <option value="">--Select card type--</option>
        <option value="Visa">Visa</option>
        <option value="Rupay">Rupay</option>
        <option value="Mastercard">Matercard</option>
    </select></p>
    <p>Card number: *<input type="number" name="Card_number" id="Card_number" required></p>
    <p>Expiry Date: *<input type="date" name="expiry_date" id="expiry_date" required></p>
    <p>CVV: *<input type="password" name="" id="" reduired></p>
    <input type="submit" value="Pay now">
    </form>

</body>
</html>
